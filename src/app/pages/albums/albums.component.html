<spotify-topbar></spotify-topbar>
<div class="albums">
    <h2>Albums</h2>
    <div class="cards-container">
        <spotify-music-card
            *ngFor="let album of albums?.items"
            cardLink="/album/{{ album.album.id }}"
            [imageSource]="album.album.images[0]?.url"
            imageShape="square"
            [cardTitle]="album.album.name"
            [cardSubtitle]="album.album.artists[0].name"
        ></spotify-music-card>
    </div>
</div>
