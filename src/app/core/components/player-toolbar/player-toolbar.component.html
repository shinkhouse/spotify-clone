<footer fxLayout="row" fxLayoutAlign="start center">
    <div class="now-playing-card" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
        <img src="https://i.scdn.co/image/ab67616d00004851a111c87c210cc9bff93948bd" />
        <div fxLayout="column">
            <p class="title">Track Title Name</p>
            <p class="subtitle">Track Subtitle</p>
        </div>
        <button mat-icon-button>
            <mat-icon>favorite_outline</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>picture_in_picture</mat-icon>
        </button>
    </div>
    <div fxFlex></div>
    <div class="player-controls">
        <div fxLayout="column" fxLayoutAlign="center center">
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
                <button mat-icon-button>
                    <mat-icon>shuffle</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>skip_previous</mat-icon>
                </button>
                <spotify-play-button [primary]="false" [isPlaying]="false"></spotify-play-button>
                <button mat-icon-button>
                    <mat-icon>skip_next</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>repeat</mat-icon>
                </button>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
                <span class="duration-text">0:00</span>
                <mat-slider class="music-duration" min="0" max="100" step="0.5" value="0"></mat-slider>
                <span class="duration-text">4:34</span>
            </div>
        </div>
    </div>
    <div fxFlex></div>
    <div class="volume-misc-controls" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
        <button mat-icon-button>
            <mat-icon>volume_up</mat-icon>
        </button>
        <mat-slider min="0" max="100" step="0.5" value="30"></mat-slider>
    </div>
</footer>
